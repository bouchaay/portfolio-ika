				  <!-- Styles pour le carrousel -->
				  <style>
					/* Style général du carrousel */
					.carousel-container {
					  position: relative;
					  max-width: 50%;
					  margin: auto;
					  overflow: hidden;
					  border-radius: 15px;
					}
				  
					/* Images dans le carrousel */
					.carousel-item {
					  display: none;
					  text-align: center;
					}
				  
					.carousel-item img {
					  width: 100%;
					  height: auto;
					  border-radius: 15px;
					  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
					}
				  
					/* Flèches de navigation */
					.prev, .next {
					  cursor: pointer;
					  position: absolute;
					  top: 50%;
					  width: auto;
					  padding: 16px;
					  margin-top: -22px;
					  color: #ff95b5;
					  font-weight: bold;
					  font-size: 18px;
					  border-radius: 0 3px 3px 0;
					  user-select: none;
					  transition: 0.3s;
					}
				  
					.next {
					  right: 0;
					  border-radius: 3px 0 0 3px;
					}
				
					.prev {
						left: 0;
						border-radius:  3px 0 0 3px;
					}
				  
					.prev:hover, .next:hover {
					  background-color: rgba(255, 149, 181, 0.5);
					}
				  
					/* Activer l'image affichée */
					.active {
					  display: block;
					}
				  </style>
				  
				  <!-- JavaScript pour le carrousel -->
				  <script>
					let slideIndex = 0;
					showSlide(slideIndex);
				  
					function moveSlide(n) {
					  showSlide(slideIndex += n);
					}
				  
					function showSlide(n) {
					  let slides = document.getElementsByClassName("carousel-item");
					  if (n >= slides.length) { slideIndex = 0; }
					  if (n < 0) { slideIndex = slides.length - 1; }
					  
					  for (let i = 0; i < slides.length; i++) {
						slides[i].style.display = "none";
					  }
					  
					  slides[slideIndex].style.display = "block";
					}
				  </script>
